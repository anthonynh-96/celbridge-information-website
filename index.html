<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celbridge - A Historic Town</title>

  <!--
    Hi, I'm Anthony Norton Holohan. I'm doing the UCD Front-End Web Development course.
    I chose Celbridge for my project becuase I'm a local and have lived here all my life.
    I started this project off back in April and kept iterating on it every week.
    I kept some CSS inside this page on purpose as by this point my main stylesheet was already too big, over 5000 lines long,
    so this splash intro stays self-contained.
  -->

  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Georgia", serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background */
    body {
      background: url("../Project/images/Main-Street-Celbridge-Co-Kildare-Ireland-c1900-OLD.webp")
        no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .intro {
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-in forwards;
    }

    .intro h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: slideDown 1.5s ease-out forwards;
    }

    .intro h2 {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: normal;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 1.5s;
    }

    .intro h3 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: lighter;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 3s;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Button to enter homepage */
    .enter-btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      border: none;
      background: #f5f5f5;
      color: #222;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 4.5s;
    }

    .enter-btn:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Celbridge - A Historic Town</h1>
    <h2>Anthony Norton Holohan</h2>
    <h3>UCD: Front End Web Development</h3>
    <button class="enter-btn" onclick="window.location.href='pages/home.html'">Enter Site</button>
  </div>
</body>
</html>
