<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celbridge - A Historic Town</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--
    Hi, I'm Anthony Norton Holohan. I'm doing the UCD Front-End Web Development course.
    I chose Celbridge for my project becuase I'm a local and have lived here all my life.
    I started this project off back in April and kept iterating on it every week.
    I kept some CSS inside this page on purpose as by this point my main stylesheet was already too big, over 5000 lines long,
    so this splash intro stays self-contained.
  -->

  <style>
    body, html {
      height: 100%;
      font-family: "Georgia", serif;
      color: #fff;
      overflow: hidden;
    }

    body {
      background: url("./images/Main-Street-Celbridge-Co-Kildare-Ireland-c1900-OLD.webp")
        no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .intro {
      position: relative;
      z-index: 1;
      animation: fadeIn 2s ease-in forwards;
    }

    .intro h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: slideDown 1.5s ease-out forwards;
    }

    .intro h2 {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: normal;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 1.5s;
    }

    .intro h3 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: lighter;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 3s;
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="intro text-center container">
      <h1>Celbridge - A Historic Town</h1>
      <h2>Anthony Norton Holohan</h2>
      <h3>UCD: Front End Web Development</h3>
      <a href="pages/home.html" class="btn btn-light btn-lg rounded-pill mt-4 shadow-sm">Enter Site</a>
    </div>
  </div>

  <!-- Bootstrap JS (for trnsitions) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
